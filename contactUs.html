<!DOCTYPE html>
<html>
    <head>
        <title>Travel.me</title>
        <link rel="stylesheet" href="./travel.css"/>
    </head>
    <body>
        <nav>
            <h1>Travel.me</h1>
            <div class="menu">
                <ul>
                    <li><a href="./travel_recommendation.html">Home</a></li>
                    <li><a href="./aboutUs.html">About Us</a></li>
                    <li><a href="./contactUs.html">Contact Us</a></li>
                </ul>
            </div>
            <span>
                <input type="text" class="travelInput" id="travelInput" placeholder="Enter a destination or keyword">
                <button class="searchBtn" id="searchBtn">Search</button>
                <button class="clearBtn" id="clearBtn">Clear</button>
            </span>
        </nav>
        <div class="contactUs">
            <h1>CONTACT US</h1>
            <form>
                <label for="nameInput">Name:</label><br>
                <input type="text" id="nameInput" name="nameInput" placeholder="Enter name here"><br>
                <label for="emailInput">Email:</label><br>
                <input type="text" id="emailInput" name="emailInput" placeholder="Enter email here"><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter message here" rows="5" cols="35"></textarea>
                <button class="submitBtn">Submit</button>
            </form>
        </div>
    </body>
</html>
